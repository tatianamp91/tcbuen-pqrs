<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>		
	
	<h:body>
		<ui:composition template="/WEB-INF/facelets/template.xhtml">	
		<ui:define name="body">	
		<f:view>
			<p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>               
			<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   				<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
			</p:dialog>
			<h:form id="formDialog">
				<p:messages id="msg" showDetail="true"/>
				<p:growl id="men"/>
					<p:panel id="panelSolicitudAsignadaArea" header="SolicitudAsignadaArea">							
						<h:panelGrid columns="2" id="panelGrid" >
												 	<h:outputText id="msgIdSolAsigArea" value="IdSolAsigArea"/>
						 	<p:inputText id="txtIdSolAsigArea" binding="#{solicitudAsignadaAreaView.txtIdSolAsigArea}">
						 		<p:ajax update="panelSolicitudAsignadaArea,msg,panelBotones" listener="#{solicitudAsignadaAreaView.listener_txtId}"/>
						 	</p:inputText>	
																		
													<h:outputText id="msgIdAreaInvolucrada_AreasInvolucradas" value=" IdAreaInvolucrada_AreasInvolucradas"/>
							<p:inputText id="txtIdAreaInvolucrada_AreasInvolucradas" disabled="true" binding="#{solicitudAsignadaAreaView.txtIdAreaInvolucrada_AreasInvolucradas}"/>
													<h:outputText id="msgIdSolPqr_SolicitudPqr" value=" IdSolPqr_SolicitudPqr"/>
							<p:inputText id="txtIdSolPqr_SolicitudPqr" disabled="true" binding="#{solicitudAsignadaAreaView.txtIdSolPqr_SolicitudPqr}"/>
												
																				<h:outputText id="msgFechaAsignacion" value=" FechaAsignacion"/>
														<p:calendar showOn="button" navigator="true" locale="en" 
							binding="#{solicitudAsignadaAreaView.txtFechaAsignacion}" >
								<p:ajax event="dateSelect" listener="#{solicitudAsignadaAreaView.listener_txtFechaAsignacion}"  />
							</p:calendar>
														<h:outputText id="msgFechaRespuesta" value=" FechaRespuesta"/>
														<p:calendar showOn="button" navigator="true" locale="en" 
							binding="#{solicitudAsignadaAreaView.txtFechaRespuesta}" >
								<p:ajax event="dateSelect" listener="#{solicitudAsignadaAreaView.listener_txtFechaRespuesta}"  />
							</p:calendar>
																	   </h:panelGrid>
				</p:panel>
	   			<p:panel id="panelBotones">
					<div align="center">					
						<p:commandButton id="btnSave" binding="#{solicitudAsignadaAreaView.btnSave}" disabled="true" value="Save" action="#{solicitudAsignadaAreaView.action_save()}" update="panelSolicitudAsignadaArea,msg,panelBotones" />
						<p:commandButton id="btnDelete" binding="#{solicitudAsignadaAreaView.btnDelete}" disabled="true" value="Delete" action="#{solicitudAsignadaAreaView.action_delete_master()}" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" update="panelSolicitudAsignadaArea,msg,panelBotones" />
						<p:commandButton id="btnClear" value="Clear" action="#{solicitudAsignadaAreaView.action_clear()}" update="panelSolicitudAsignadaArea,msg,panelBotones" />
					</div>
				</p:panel>			
			</h:form>
		</f:view>
			</ui:define>		
		</ui:composition>	
	</h:body>	
</html>
