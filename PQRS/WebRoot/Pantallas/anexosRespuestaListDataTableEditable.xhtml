<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
	    <ui:composition template="/WEB-INF/facelets/template.xhtml">	
		 
		 	<ui:define name="body">	
				<f:view>
			<p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
		 
		 <h:form id="form">
			
			 
			<p:panel id="msgProjectClientesTitle" header="AnexosRespuestaData">
					<p:messages id="msg" showDetail="false"/>
				<p:dataTable id ="tabla" value="#{anexosRespuestaView.data}" var="anexosRespuesta"
					paginator="true" rows="5"  editable="true" >
					 
					 <p:ajax event ="rowEdit" update=":form:msg,:form:tabla" listener="#{anexosRespuestaView.rowEventListener}" />
					
															<p:column filterBy="#{anexosRespuesta.idAnxResp}" sortBy="#{anexosRespuesta.idAnxResp}" headerText="idAnxResp">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{anexosRespuesta.idAnxResp}"/>
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{anexosRespuesta.idAnxResp}"/>
							</f:facet>
						</p:cellEditor>
					</p:column>
                    										
											
						<p:column filterBy="#{anexosRespuesta.adjuntoDocumento}" sortBy="#{anexosRespuesta.adjuntoDocumento}" 
							headerText="adjuntoDocumento">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{anexosRespuesta.adjuntoDocumento}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{anexosRespuesta.adjuntoDocumento}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{anexosRespuesta.documentoReal}" sortBy="#{anexosRespuesta.documentoReal}" 
							headerText="documentoReal">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{anexosRespuesta.documentoReal}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{anexosRespuesta.documentoReal}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{anexosRespuesta.estadoRegistro}" sortBy="#{anexosRespuesta.estadoRegistro}" 
							headerText="estadoRegistro">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{anexosRespuesta.estadoRegistro}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{anexosRespuesta.estadoRegistro}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{anexosRespuesta.nombreAnexo}" sortBy="#{anexosRespuesta.nombreAnexo}" 
							headerText="nombreAnexo">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{anexosRespuesta.nombreAnexo}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{anexosRespuesta.nombreAnexo}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{anexosRespuesta.nombreBusqueda}" sortBy="#{anexosRespuesta.nombreBusqueda}" 
							headerText="nombreBusqueda">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{anexosRespuesta.nombreBusqueda}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{anexosRespuesta.nombreBusqueda}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{anexosRespuesta.usuarioCreador}" sortBy="#{anexosRespuesta.usuarioCreador}" 
							headerText="usuarioCreador">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{anexosRespuesta.usuarioCreador}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{anexosRespuesta.usuarioCreador}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{anexosRespuesta.idAnexoPqr_AnexosPqr}" sortBy="#{anexosRespuesta.idAnexoPqr_AnexosPqr}" 
							headerText="idAnexoPqr_AnexosPqr">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{anexosRespuesta.idAnexoPqr_AnexosPqr}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{anexosRespuesta.idAnexoPqr_AnexosPqr}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{anexosRespuesta.idRespSol_RespuestaSol}" sortBy="#{anexosRespuesta.idRespSol_RespuestaSol}" 
							headerText="idRespSol_RespuestaSol">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{anexosRespuesta.idRespSol_RespuestaSol}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{anexosRespuesta.idRespSol_RespuestaSol}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
										
										   						 
						 <p:column filterBy="#{anexosRespuesta.fechaCreacion}" sortBy="#{anexosRespuesta.fechaCreacion}" 
							headerText="fechaCreacion">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{anexosRespuesta.fechaCreacion}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{anexosRespuesta.fechaCreacion}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{anexosRespuestaView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   											
					<p:column headerText="Options" >
						<p:rowEditor id="row"/>
						<p:tooltip for="row" value="Edit" showEffect="fade" hideEffect="fade" />
						<p:tooltip for="btnDelete" value="Delete" showEffect="fade" hideEffect="fade" />
						<p:commandButton id="btnDelete" actionListener="#{anexosRespuestaView.actionDeleteDataTableEditable}" title="Delete" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" icon="ui-icon-trash" update=":form:msg,:form:tabla" >
							<f:attribute name="selectedAnexosRespuesta" value="#{anexosRespuesta}" />  
						</p:commandButton>
						
					</p:column>	
				
				</p:dataTable>	
					
				
			</p:panel>
				
	   </h:form>
		 </f:view>
			</ui:define>		
		</ui:composition>	
	
	</h:body>	
	
</html>
