<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>		
	
	<h:body>
		<ui:composition template="/WEB-INF/facelets/template.xhtml">	
		<ui:define name="body">	
		<f:view>
			<p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>               
			<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   				<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
			</p:dialog>
			<h:form id="formDialog">
				<p:messages id="msg" showDetail="true"/>
				<p:growl id="men"/>
					<p:panel id="panelSolicitudPqr" header="SolicitudPqr">							
						<h:panelGrid columns="2" id="panelGrid" >
												 	<h:outputText id="msgIdSolPqr" value="IdSolPqr"/>
						 	<p:inputText id="txtIdSolPqr" binding="#{solicitudPqrView.txtIdSolPqr}">
						 		<p:ajax update="panelSolicitudPqr,msg,panelBotones" listener="#{solicitudPqrView.listener_txtId}"/>
						 	</p:inputText>	
																		
													<h:outputText id="msgDescripcionCaso" value=" DescripcionCaso"/>
							<p:inputText id="txtDescripcionCaso" disabled="true" binding="#{solicitudPqrView.txtDescripcionCaso}"/>
													<h:outputText id="msgNombreAgenciaAduana" value=" NombreAgenciaAduana"/>
							<p:inputText id="txtNombreAgenciaAduana" disabled="true" binding="#{solicitudPqrView.txtNombreAgenciaAduana}"/>
													<h:outputText id="msgNombreCliente" value=" NombreCliente"/>
							<p:inputText id="txtNombreCliente" disabled="true" binding="#{solicitudPqrView.txtNombreCliente}"/>
													<h:outputText id="msgNumeroRadicacion" value=" NumeroRadicacion"/>
							<p:inputText id="txtNumeroRadicacion" disabled="true" binding="#{solicitudPqrView.txtNumeroRadicacion}"/>
													<h:outputText id="msgSolicitudARealizar" value=" SolicitudARealizar"/>
							<p:inputText id="txtSolicitudARealizar" disabled="true" binding="#{solicitudPqrView.txtSolicitudARealizar}"/>
													<h:outputText id="msgUsuarioCreador" value=" UsuarioCreador"/>
							<p:inputText id="txtUsuarioCreador" disabled="true" binding="#{solicitudPqrView.txtUsuarioCreador}"/>
													<h:outputText id="msgUsuarioUltimaModificacion" value=" UsuarioUltimaModificacion"/>
							<p:inputText id="txtUsuarioUltimaModificacion" disabled="true" binding="#{solicitudPqrView.txtUsuarioUltimaModificacion}"/>
													<h:outputText id="msgIdInfoSolicitante_InfoSolicitante" value=" IdInfoSolicitante_InfoSolicitante"/>
							<p:inputText id="txtIdInfoSolicitante_InfoSolicitante" disabled="true" binding="#{solicitudPqrView.txtIdInfoSolicitante_InfoSolicitante}"/>
													<h:outputText id="msgIdTpEstPqr_TipoEstadoPqr" value=" IdTpEstPqr_TipoEstadoPqr"/>
							<p:inputText id="txtIdTpEstPqr_TipoEstadoPqr" disabled="true" binding="#{solicitudPqrView.txtIdTpEstPqr_TipoEstadoPqr}"/>
													<h:outputText id="msgIdTpSolPqr_TipoSolicitudPqr" value=" IdTpSolPqr_TipoSolicitudPqr"/>
							<p:inputText id="txtIdTpSolPqr_TipoSolicitudPqr" disabled="true" binding="#{solicitudPqrView.txtIdTpSolPqr_TipoSolicitudPqr}"/>
												
																				<h:outputText id="msgFechaCreacion" value=" FechaCreacion"/>
														<p:calendar showOn="button" navigator="true" locale="en" 
							binding="#{solicitudPqrView.txtFechaCreacion}" >
								<p:ajax event="dateSelect" listener="#{solicitudPqrView.listener_txtFechaCreacion}"  />
							</p:calendar>
														<h:outputText id="msgFechaUltimaModificacion" value=" FechaUltimaModificacion"/>
														<p:calendar showOn="button" navigator="true" locale="en" 
							binding="#{solicitudPqrView.txtFechaUltimaModificacion}" >
								<p:ajax event="dateSelect" listener="#{solicitudPqrView.listener_txtFechaUltimaModificacion}"  />
							</p:calendar>
																	   </h:panelGrid>
				</p:panel>
	   			<p:panel id="panelBotones">
					<div align="center">					
						<p:commandButton id="btnSave" binding="#{solicitudPqrView.btnSave}" disabled="true" value="Save" action="#{solicitudPqrView.action_save()}" update="panelSolicitudPqr,msg,panelBotones" />
						<p:commandButton id="btnDelete" binding="#{solicitudPqrView.btnDelete}" disabled="true" value="Delete" action="#{solicitudPqrView.action_delete_master()}" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" update="panelSolicitudPqr,msg,panelBotones" />
						<p:commandButton id="btnClear" value="Clear" action="#{solicitudPqrView.action_clear()}" update="panelSolicitudPqr,msg,panelBotones" />
					</div>
				</p:panel>			
			</h:form>
		</f:view>
			</ui:define>		
		</ui:composition>	
	</h:body>	
</html>
