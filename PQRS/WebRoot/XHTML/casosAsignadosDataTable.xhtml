<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
	<ui:composition template="/WEB-INF/facelets/template.xhtml">

		<ui:define name="body">
			<f:view>
				<p:ajaxStatus onstart="statusDialog.show();"
					onsuccess="statusDialog.hide();" />
				<p:dialog modal="true" widgetVar="statusDialog" header="Cargando"
					draggable="false" closable="false">
					<p:graphicImage
						value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />
				</p:dialog>
				<h:form id="frm">

					<p:panel id="panelDataTableCasosAsignados" header="Casos Asignados">
						<p:growl id="men" />
						<p:dataTable value="#{casosAsignadosView.data}"
							var="casosAsignados" paginator="true" rows="5">       							 

								<p:column headerText="Fecha Radicación">
									<h:outputText value="#{casosAsignados.fechaRadicacion}" />
								</p:column>
								<p:column headerText="Fecha Asignación">
									<h:outputText value="#{casosAsignados.fechaAsignacion}" />
								</p:column>
								<p:column headerText="Tipo PQR">
									<h:outputText value="#{casosAsignados.tipoSolicitudPqr.descTpSol}" />
								</p:column>
								<p:column style="width:32px;text-align: center">
									<p:commandButton update=":frm:men"
										oncomplete="PF('showDialog').show()" icon="ui-icon-search"
										title="View">
										<f:setPropertyActionListener value="#{tipoSolicitudPqrView}"
											target="#{tipoSolicitudPqrView.showDialog}" />
									</p:commandButton>
								</p:column>
							</p:dataTable>

							</p:panel> 
							</h:form>
	</f:view>
			</ui:define>
			</ui:composition>
				
</h:body>
</html>
