<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
	<ui:composition template="/WEB-INF/facelets/template.xhtml">

		<ui:define name="body">
			<f:view>
				<p:ajaxStatus onstart="statusDialog.show();"
					onsuccess="statusDialog.hide();" />
				<p:dialog modal="true" widgetVar="statusDialog" header="Loading"
					draggable="false" closable="false">
					<p:graphicImage
						value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />
				</p:dialog>

				<h:form id="form">


					<p:panel id="msgProjectClientesTitle" header="RolesData">
						<p:messages id="msg" showDetail="true" />
						<p:dataTable id="tabla" value="#{rolesView.data}" var="roles"
							paginator="true" rows="5" editable="true">

							<p:ajax event="rowEdit" update=":form:msg,:form:tabla"
								listener="#{rolesView.rowEventListener}" />

							<p:column filterBy="#{roles.idRol}" sortBy="#{roles.idRol}"
								headerText="idRol">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{roles.idRol}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText value="#{roles.idRol}" />
									</f:facet>
								</p:cellEditor>
							</p:column>


							<p:column filterBy="#{roles.estadoRegistro}"
								sortBy="#{roles.estadoRegistro}" headerText="estadoRegistro">

								<p:cellEditor>

									<f:facet name="output">
										<h:outputText value="#{roles.estadoRegistro}" />
									</f:facet>

									<f:facet name="input">
										<p:inputText value="#{roles.estadoRegistro}" />
									</f:facet>
								</p:cellEditor>
							</p:column>


							<p:column filterBy="#{roles.nombreRol}"
								sortBy="#{roles.nombreRol}" headerText="nombreRol">

								<p:cellEditor>

									<f:facet name="output">
										<h:outputText value="#{roles.nombreRol}" />
									</f:facet>

									<f:facet name="input">
										<p:inputText value="#{roles.nombreRol}" />
									</f:facet>
								</p:cellEditor>
							</p:column>


							<p:column filterBy="#{roles.usuarioCreador}"
								sortBy="#{roles.usuarioCreador}" headerText="usuarioCreador">

								<p:cellEditor>

									<f:facet name="output">
										<h:outputText value="#{roles.usuarioCreador}" />
									</f:facet>

									<f:facet name="input">
										<p:inputText value="#{roles.usuarioCreador}" />
									</f:facet>
								</p:cellEditor>
							</p:column>


							<p:column filterBy="#{roles.usuarioUltimaModificacion}"
								sortBy="#{roles.usuarioUltimaModificacion}"
								headerText="usuarioUltimaModificacion">

								<p:cellEditor>

									<f:facet name="output">
										<h:outputText value="#{roles.usuarioUltimaModificacion}" />
									</f:facet>

									<f:facet name="input">
										<p:inputText value="#{roles.usuarioUltimaModificacion}" />
									</f:facet>
								</p:cellEditor>
							</p:column>



							<p:column filterBy="#{roles.fechaCreacion}"
								sortBy="#{roles.fechaCreacion}" headerText="fechaCreacion">

								<p:cellEditor>

									<f:facet name="output">
										<h:outputText value="#{roles.fechaCreacion}">
											<f:convertDateTime pattern="dd/MM/yyyy" />
										</h:outputText>
									</f:facet>

									<f:facet name="input">
										<p:calendar value="#{roles.fechaCreacion}" showOn="button"
											pattern="dd/MM/yyyy" navigator="true">
											<f:convertDateTime pattern="dd/MM/yyyy"
												timeZone="#{rolesView.timeZone}" />
										</p:calendar>
									</f:facet>
								</p:cellEditor>
							</p:column>


							<p:column filterBy="#{roles.fechaUltimaModificacion}"
								sortBy="#{roles.fechaUltimaModificacion}"
								headerText="fechaUltimaModificacion">

								<p:cellEditor>

									<f:facet name="output">
										<h:outputText value="#{roles.fechaUltimaModificacion}">
											<f:convertDateTime pattern="dd/MM/yyyy" />
										</h:outputText>
									</f:facet>

									<f:facet name="input">
										<p:calendar value="#{roles.fechaUltimaModificacion}"
											showOn="button" pattern="dd/MM/yyyy" navigator="true">
											<f:convertDateTime pattern="dd/MM/yyyy"
												timeZone="#{rolesView.timeZone}" />
										</p:calendar>
									</f:facet>
								</p:cellEditor>
							</p:column>


							<p:column headerText="Options">
								<p:rowEditor id="row" />
								<p:tooltip for="row" value="Edit" showEffect="fade"
									hideEffect="fade" />
								<p:tooltip for="btnDelete" value="Delete" showEffect="fade"
									hideEffect="fade" />
								<p:commandButton id="btnDelete"
									actionListener="#{rolesView.actionDeleteDataTableEditable}"
									title="Delete"
									onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
									icon="ui-icon-trash" update=":form:msg,:form:tabla">
									<f:attribute name="selectedRoles" value="#{roles}" />
								</p:commandButton>

							</p:column>

						</p:dataTable>


					</p:panel>

				</h:form>
			</f:view>
		</ui:define>
	</ui:composition>

</h:body>

</html>
