<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
	<h:head>
		<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
		<title>Login</title>
	</h:head>
	<h:body>
		<h:form>
			<p:growl id="msg" />
			<p:panel id="loginPanel" header="Login" style="height:180px;width:1320px">
				<div align="center">
					<p:panelGrid columns="2">
						<p:outputLabel value="Usuario:" />
						<p:inputText id="txtUsuario" binding="#{authentication.txtUsuario}"
							required="true" requiredMessage="Debe ingresar el usuario">
						</p:inputText>

						<p:outputLabel value="Contrase単a:" />
						<p:password id="txtContrase単a" binding="#{authentication.txtContrase単a}"
							required="true" requiredMessage="Debe ingresar la contrase単a" />
					</p:panelGrid>
				</div>
			</p:panel>
			<p:panel id="panelBotones" style="height:50px;width:1320px">
				<div align="center">
					<p:commandButton id="btnIngresar" value="Ingresar"
						action="#{authentication.autenticacionAplicacion}"
						binding="#{authentication.btnIngresar}"
						update="loginPanel,panelBotones,msg" />
				</div>
			</p:panel>
		</h:form>
	</h:body>
</f:view>
</html>
