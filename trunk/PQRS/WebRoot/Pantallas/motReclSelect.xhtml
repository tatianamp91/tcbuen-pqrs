<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>		
	
	<h:body>
		<ui:composition template="/WEB-INF/facelets/template.xhtml">	
		<ui:define name="body">	
		<f:view>
			<p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>               
			<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   				<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
			</p:dialog>
			<h:form id="formDialog">
				<p:messages id="msg" showDetail="true"/>
				<p:growl id="men"/>
					<p:panel id="panelMotReclSelect" header="MotReclSelect">							
						<h:panelGrid columns="2" id="panelGrid" >
												 	<h:outputText id="msgIdMotReclSelect" value="IdMotReclSelect"/>
						 	<p:inputText id="txtIdMotReclSelect" binding="#{motReclSelectView.txtIdMotReclSelect}">
						 		<p:ajax update="panelMotReclSelect,msg,panelBotones" listener="#{motReclSelectView.listener_txtId}"/>
						 	</p:inputText>	
																		
													<h:outputText id="msgIdMotRecl_MotivoReclamacion" value=" IdMotRecl_MotivoReclamacion"/>
							<p:inputText id="txtIdMotRecl_MotivoReclamacion" disabled="true" binding="#{motReclSelectView.txtIdMotRecl_MotivoReclamacion}"/>
													<h:outputText id="msgIdSolPqr_SolicitudPqr" value=" IdSolPqr_SolicitudPqr"/>
							<p:inputText id="txtIdSolPqr_SolicitudPqr" disabled="true" binding="#{motReclSelectView.txtIdSolPqr_SolicitudPqr}"/>
												
										   </h:panelGrid>
				</p:panel>
	   			<p:panel id="panelBotones">
					<div align="center">					
						<p:commandButton id="btnSave" binding="#{motReclSelectView.btnSave}" disabled="true" value="Save" action="#{motReclSelectView.action_save()}" update="panelMotReclSelect,msg,panelBotones" />
						<p:commandButton id="btnDelete" binding="#{motReclSelectView.btnDelete}" disabled="true" value="Delete" action="#{motReclSelectView.action_delete_master()}" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" update="panelMotReclSelect,msg,panelBotones" />
						<p:commandButton id="btnClear" value="Clear" action="#{motReclSelectView.action_clear()}" update="panelMotReclSelect,msg,panelBotones" />
					</div>
				</p:panel>			
			</h:form>
		</f:view>
			</ui:define>		
		</ui:composition>	
	</h:body>	
</html>
