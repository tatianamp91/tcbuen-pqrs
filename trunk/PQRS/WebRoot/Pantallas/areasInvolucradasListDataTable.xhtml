<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
		  <ui:composition template="/WEB-INF/facelets/template.xhtml">	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
		  			<h:form id="frm">								  		
						
						<p:panel id="panelDataTableAreasInvolucradas" header="AreasInvolucradasData">
							<p:growl id="men"/>				
							<p:dataTable value="#{areasInvolucradasView.data}" var="areasInvolucradas"
								paginator="true" rows="5">
																										<p:column filterBy="#{areasInvolucradas.idAreaInvolucrada}" sortBy="#{areasInvolucradas.idAreaInvolucrada}" >
										 <f:facet name="header">
										<h:outputText value="idAreaInvolucrada"/>
										</f:facet>
										 <h:outputText value="#{areasInvolucradas.idAreaInvolucrada}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{areasInvolucradas.estadoRegistro}" sortBy="#{areasInvolucradas.estadoRegistro}" >
										 <f:facet name="header">
										<h:outputText value="EstadoRegistro"/>
										</f:facet>
										 <h:outputText value="#{areasInvolucradas.estadoRegistro}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{areasInvolucradas.fechaCreacion}" sortBy="#{areasInvolucradas.fechaCreacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaCreacion"/>
										</f:facet>
										 <h:outputText value="#{areasInvolucradas.fechaCreacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{areasInvolucradas.fechaUltimaModificacion}" sortBy="#{areasInvolucradas.fechaUltimaModificacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaUltimaModificacion"/>
										</f:facet>
										 <h:outputText value="#{areasInvolucradas.fechaUltimaModificacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{areasInvolucradas.nombreArea}" sortBy="#{areasInvolucradas.nombreArea}" >
										 <f:facet name="header">
										<h:outputText value="NombreArea"/>
										</f:facet>
										 <h:outputText value="#{areasInvolucradas.nombreArea}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{areasInvolucradas.usuarioCreador}" sortBy="#{areasInvolucradas.usuarioCreador}" >
										 <f:facet name="header">
										<h:outputText value="UsuarioCreador"/>
										</f:facet>
										 <h:outputText value="#{areasInvolucradas.usuarioCreador}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{areasInvolucradas.usuarioUltimaModificacion}" sortBy="#{areasInvolucradas.usuarioUltimaModificacion}" >
										 <f:facet name="header">
										<h:outputText value="UsuarioUltimaModificacion"/>
										</f:facet>
										 <h:outputText value="#{areasInvolucradas.usuarioUltimaModificacion}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogAreasInvolucradas"
										actionListener="#{areasInvolucradasView.action_edit}">
										<f:attribute name="selectedAreasInvolucradas" value="#{areasInvolucradas}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{areasInvolucradasView.action_delete_datatable}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedAreasInvolucradas" value="#{areasInvolucradas}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{areasInvolucradasView.action_new()}" update=":dialogAreasInvolucradas" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogAreasInvolucradas" appendToBody="true" draggable="true"
						closable="false" visible="#{areasInvolucradasView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" showDetail="true"/>
							<p:panel id="panelAreasInvolucradas" header="AreasInvolucradas">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgIdAreaInvolucrada" value="IdAreaInvolucrada"/>
									 <p:inputText id="txtIdAreaInvolucrada" binding="#{areasInvolucradasView.txtIdAreaInvolucrada}">
									 <p:ajax update=":dialogAreasInvolucradas" listener="#{areasInvolucradasView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgEstadoRegistro" value=" EstadoRegistro"/>
									<p:inputText id="txtEstadoRegistro" disabled="true" binding="#{areasInvolucradasView.txtEstadoRegistro}"/>
																		<h:outputText id="msgNombreArea" value=" NombreArea"/>
									<p:inputText id="txtNombreArea" disabled="true" binding="#{areasInvolucradasView.txtNombreArea}"/>
																		<h:outputText id="msgUsuarioCreador" value=" UsuarioCreador"/>
									<p:inputText id="txtUsuarioCreador" disabled="true" binding="#{areasInvolucradasView.txtUsuarioCreador}"/>
																		<h:outputText id="msgUsuarioUltimaModificacion" value=" UsuarioUltimaModificacion"/>
									<p:inputText id="txtUsuarioUltimaModificacion" disabled="true" binding="#{areasInvolucradasView.txtUsuarioUltimaModificacion}"/>
																		
																													<h:outputText id="msgFechaCreacion" value=" FechaCreacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{areasInvolucradasView.txtFechaCreacion}" >
										<p:ajax event="dateSelect" listener="#{areasInvolucradasView.listener_txtFechaCreacion}" />
										</p:calendar>
																				<h:outputText id="msgFechaUltimaModificacion" value=" FechaUltimaModificacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{areasInvolucradasView.txtFechaUltimaModificacion}" >
										<p:ajax event="dateSelect" listener="#{areasInvolucradasView.listener_txtFechaUltimaModificacion}" />
										</p:calendar>
																										    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{areasInvolucradasView.btnSave}" value="Save" action="#{areasInvolucradasView.action_save()}" update=":dialogAreasInvolucradas :frm:panelDataTableAreasInvolucradas" />
									<p:commandButton id="btnClear" value="Clear" action="#{areasInvolucradasView.action_clear()}" update=":dialogAreasInvolucradas" />
									<p:commandButton id="btnExit" value="Exit" action="#{areasInvolucradasView.action_closeDialog()}" update=":dialogAreasInvolucradas" />
								</div>
							</p:panel>					
						</h:form>
					</p:dialog>
				</f:view>
			</ui:define>		
		</ui:composition>	
	</h:body>	
</html>
