<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
	    <ui:composition template="/WEB-INF/facelets/template.xhtml">	
		 
		 	<ui:define name="body">	
				<f:view>
			<p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
		 
		 <h:form id="form">
			
			 
			<p:panel id="msgProjectClientesTitle" header="AnexosSolicitanteData">
					<p:messages id="msg" showDetail="true"/>
				<p:dataTable id ="tabla" value="#{anexosSolicitanteView.data}" var="anexosSolicitante"
					paginator="true" rows="5"  editable="true" >
					 
					 <p:ajax event ="rowEdit" update=":form:msg,:form:tabla" listener="#{anexosSolicitanteView.rowEventListener}" />
					
															<p:column filterBy="#{anexosSolicitante.idAnxSolicitante}" sortBy="#{anexosSolicitante.idAnxSolicitante}" headerText="idAnxSolicitante">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{anexosSolicitante.idAnxSolicitante}"/>
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{anexosSolicitante.idAnxSolicitante}"/>
							</f:facet>
						</p:cellEditor>
					</p:column>
                    										
											
						<p:column filterBy="#{anexosSolicitante.adjuntoDocumento}" sortBy="#{anexosSolicitante.adjuntoDocumento}" 
							headerText="adjuntoDocumento">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{anexosSolicitante.adjuntoDocumento}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{anexosSolicitante.adjuntoDocumento}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{anexosSolicitante.apruebaAnexo}" sortBy="#{anexosSolicitante.apruebaAnexo}" 
							headerText="apruebaAnexo">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{anexosSolicitante.apruebaAnexo}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{anexosSolicitante.apruebaAnexo}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{anexosSolicitante.documentoReal}" sortBy="#{anexosSolicitante.documentoReal}" 
							headerText="documentoReal">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{anexosSolicitante.documentoReal}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{anexosSolicitante.documentoReal}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{anexosSolicitante.estadoRegistro}" sortBy="#{anexosSolicitante.estadoRegistro}" 
							headerText="estadoRegistro">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{anexosSolicitante.estadoRegistro}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{anexosSolicitante.estadoRegistro}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{anexosSolicitante.nombreAnexo}" sortBy="#{anexosSolicitante.nombreAnexo}" 
							headerText="nombreAnexo">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{anexosSolicitante.nombreAnexo}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{anexosSolicitante.nombreAnexo}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{anexosSolicitante.nombreBusqueda}" sortBy="#{anexosSolicitante.nombreBusqueda}" 
							headerText="nombreBusqueda">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{anexosSolicitante.nombreBusqueda}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{anexosSolicitante.nombreBusqueda}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{anexosSolicitante.razonRechazo}" sortBy="#{anexosSolicitante.razonRechazo}" 
							headerText="razonRechazo">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{anexosSolicitante.razonRechazo}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{anexosSolicitante.razonRechazo}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{anexosSolicitante.usuarioCreador}" sortBy="#{anexosSolicitante.usuarioCreador}" 
							headerText="usuarioCreador">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{anexosSolicitante.usuarioCreador}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{anexosSolicitante.usuarioCreador}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{anexosSolicitante.usuarioUltimaModificacion}" sortBy="#{anexosSolicitante.usuarioUltimaModificacion}" 
							headerText="usuarioUltimaModificacion">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{anexosSolicitante.usuarioUltimaModificacion}"/>

								<f:facet name="input">
									<p:inputText value="#{anexosSolicitante.usuarioUltimaModificacion}"/>

								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{anexosSolicitante.idAnexoPqr_AnexosPqr}" sortBy="#{anexosSolicitante.idAnexoPqr_AnexosPqr}" 
							headerText="idAnexoPqr_AnexosPqr">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{anexosSolicitante.idAnexoPqr_AnexosPqr}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{anexosSolicitante.idAnexoPqr_AnexosPqr}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{anexosSolicitante.idSolPqr_SolicitudPqr}" sortBy="#{anexosSolicitante.idSolPqr_SolicitudPqr}" 
							headerText="idSolPqr_SolicitudPqr">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{anexosSolicitante.idSolPqr_SolicitudPqr}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{anexosSolicitante.idSolPqr_SolicitudPqr}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
										
										   						 
						 <p:column filterBy="#{anexosSolicitante.fechaCreacion}" sortBy="#{anexosSolicitante.fechaCreacion}" 
							headerText="fechaCreacion">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{anexosSolicitante.fechaCreacion}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{anexosSolicitante.fechaCreacion}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{anexosSolicitanteView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   						 
						 <p:column filterBy="#{anexosSolicitante.fechaUltimaModificacion}" sortBy="#{anexosSolicitante.fechaUltimaModificacion}" 
							headerText="fechaUltimaModificacion">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{anexosSolicitante.fechaUltimaModificacion}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{anexosSolicitante.fechaUltimaModificacion}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{anexosSolicitanteView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   											
					<p:column headerText="Options" >
						<p:rowEditor id="row"/>
						<p:tooltip for="row" value="Edit" showEffect="fade" hideEffect="fade" />
						<p:tooltip for="btnDelete" value="Delete" showEffect="fade" hideEffect="fade" />
						<p:commandButton id="btnDelete" actionListener="#{anexosSolicitanteView.actionDeleteDataTableEditable}" title="Delete" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" icon="ui-icon-trash" update=":form:msg,:form:tabla" >
							<f:attribute name="selectedAnexosSolicitante" value="#{anexosSolicitante}" />  
						</p:commandButton>
						
					</p:column>	
				
				</p:dataTable>	
					
				
			</p:panel>
				
	   </h:form>
		 </f:view>
			</ui:define>		
		</ui:composition>	
	
	</h:body>	
	
</html>
