<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
	    <ui:composition template="/WEB-INF/facelets/template.xhtml">	
		 
		 	<ui:define name="body">	
				<f:view>
			<p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
		 
		 <h:form id="form">
			
			 
			<p:panel id="msgProjectClientesTitle" header="MotivoReclamacionData">
					<p:messages id="msg" showDetail="true"/>
				<p:dataTable id ="tabla" value="#{motivoReclamacionView.data}" var="motivoReclamacion"
					paginator="true" rows="5"  editable="true" >
					 
					 <p:ajax event ="rowEdit" update=":form:msg,:form:tabla" listener="#{motivoReclamacionView.rowEventListener}" />
					
															<p:column filterBy="#{motivoReclamacion.idMotRecl}" sortBy="#{motivoReclamacion.idMotRecl}" headerText="idMotRecl">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{motivoReclamacion.idMotRecl}"/>
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{motivoReclamacion.idMotRecl}"/>
							</f:facet>
						</p:cellEditor>
					</p:column>
                    										
											
						<p:column filterBy="#{motivoReclamacion.descripcionMotRecl}" sortBy="#{motivoReclamacion.descripcionMotRecl}" 
							headerText="descripcionMotRecl">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{motivoReclamacion.descripcionMotRecl}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{motivoReclamacion.descripcionMotRecl}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{motivoReclamacion.estadoRegistro}" sortBy="#{motivoReclamacion.estadoRegistro}" 
							headerText="estadoRegistro">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{motivoReclamacion.estadoRegistro}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{motivoReclamacion.estadoRegistro}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{motivoReclamacion.usuarioCreador}" sortBy="#{motivoReclamacion.usuarioCreador}" 
							headerText="usuarioCreador">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{motivoReclamacion.usuarioCreador}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{motivoReclamacion.usuarioCreador}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{motivoReclamacion.usuarioUltimaModificacion}" sortBy="#{motivoReclamacion.usuarioUltimaModificacion}" 
							headerText="usuarioUltimaModificacion">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{motivoReclamacion.usuarioUltimaModificacion}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{motivoReclamacion.usuarioUltimaModificacion}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
										
										   						 
						 <p:column filterBy="#{motivoReclamacion.fechaCreacion}" sortBy="#{motivoReclamacion.fechaCreacion}" 
							headerText="fechaCreacion">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{motivoReclamacion.fechaCreacion}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{motivoReclamacion.fechaCreacion}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{motivoReclamacionView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   						 
						 <p:column filterBy="#{motivoReclamacion.fechaUltimaModificacion}" sortBy="#{motivoReclamacion.fechaUltimaModificacion}" 
							headerText="fechaUltimaModificacion">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{motivoReclamacion.fechaUltimaModificacion}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{motivoReclamacion.fechaUltimaModificacion}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{motivoReclamacionView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   											
					<p:column headerText="Options" >
						<p:rowEditor id="row"/>
						<p:tooltip for="row" value="Edit" showEffect="fade" hideEffect="fade" />
						<p:tooltip for="btnDelete" value="Delete" showEffect="fade" hideEffect="fade" />
						<p:commandButton id="btnDelete" actionListener="#{motivoReclamacionView.actionDeleteDataTableEditable}" title="Delete" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" icon="ui-icon-trash" update=":form:msg,:form:tabla" >
							<f:attribute name="selectedMotivoReclamacion" value="#{motivoReclamacion}" />  
						</p:commandButton>
						
					</p:column>	
				
				</p:dataTable>	
					
				
			</p:panel>
				
	   </h:form>
		 </f:view>
			</ui:define>		
		</ui:composition>	
	
	</h:body>	
	
</html>
