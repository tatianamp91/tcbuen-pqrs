<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
		  <ui:composition template="/WEB-INF/facelets/template.xhtml">	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
		  			<h:form id="frm">								  		
						
						<p:panel id="panelDataTableRespuestaSol" header="RespuestaSolData">
							<p:growl id="men"/>				
							<p:dataTable value="#{respuestaSolView.data}" var="respuestaSol"
								paginator="true" rows="5">
																										<p:column filterBy="#{respuestaSol.idRespSol}" sortBy="#{respuestaSol.idRespSol}" >
										 <f:facet name="header">
										<h:outputText value="idRespSol"/>
										</f:facet>
										 <h:outputText value="#{respuestaSol.idRespSol}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{respuestaSol.descObservacion}" sortBy="#{respuestaSol.descObservacion}" >
										 <f:facet name="header">
										<h:outputText value="DescObservacion"/>
										</f:facet>
										 <h:outputText value="#{respuestaSol.descObservacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{respuestaSol.estadoRegistro}" sortBy="#{respuestaSol.estadoRegistro}" >
										 <f:facet name="header">
										<h:outputText value="EstadoRegistro"/>
										</f:facet>
										 <h:outputText value="#{respuestaSol.estadoRegistro}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{respuestaSol.fechaCreacion}" sortBy="#{respuestaSol.fechaCreacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaCreacion"/>
										</f:facet>
										 <h:outputText value="#{respuestaSol.fechaCreacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{respuestaSol.fechaUltimaModificacion}" sortBy="#{respuestaSol.fechaUltimaModificacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaUltimaModificacion"/>
										</f:facet>
										 <h:outputText value="#{respuestaSol.fechaUltimaModificacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{respuestaSol.usuarioCreador}" sortBy="#{respuestaSol.usuarioCreador}" >
										 <f:facet name="header">
										<h:outputText value="UsuarioCreador"/>
										</f:facet>
										 <h:outputText value="#{respuestaSol.usuarioCreador}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{respuestaSol.usuarioUltimaModificacion}" sortBy="#{respuestaSol.usuarioUltimaModificacion}" >
										 <f:facet name="header">
										<h:outputText value="UsuarioUltimaModificacion"/>
										</f:facet>
										 <h:outputText value="#{respuestaSol.usuarioUltimaModificacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{respuestaSol.valorReclamacion}" sortBy="#{respuestaSol.valorReclamacion}" >
										 <f:facet name="header">
										<h:outputText value="ValorReclamacion"/>
										</f:facet>
										 <h:outputText value="#{respuestaSol.valorReclamacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{respuestaSol.idSolAsigArea_SolicitudAsignadaArea}" sortBy="#{respuestaSol.idSolAsigArea_SolicitudAsignadaArea}" >
										 <f:facet name="header">
										<h:outputText value="IdSolAsigArea_SolicitudAsignadaArea"/>
										</f:facet>
										 <h:outputText value="#{respuestaSol.idSolAsigArea_SolicitudAsignadaArea}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogRespuestaSol"
										actionListener="#{respuestaSolView.action_edit}">
										<f:attribute name="selectedRespuestaSol" value="#{respuestaSol}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{respuestaSolView.action_delete_datatable}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedRespuestaSol" value="#{respuestaSol}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{respuestaSolView.action_new()}" update=":dialogRespuestaSol" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogRespuestaSol" appendToBody="true" draggable="true"
						closable="false" visible="#{respuestaSolView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" showDetail="true"/>
							<p:panel id="panelRespuestaSol" header="RespuestaSol">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgIdRespSol" value="IdRespSol"/>
									 <p:inputText id="txtIdRespSol" binding="#{respuestaSolView.txtIdRespSol}">
									 <p:ajax update=":dialogRespuestaSol" listener="#{respuestaSolView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgDescObservacion" value=" DescObservacion"/>
									<p:inputText id="txtDescObservacion" disabled="true" binding="#{respuestaSolView.txtDescObservacion}"/>
																		<h:outputText id="msgEstadoRegistro" value=" EstadoRegistro"/>
									<p:inputText id="txtEstadoRegistro" disabled="true" binding="#{respuestaSolView.txtEstadoRegistro}"/>
																		<h:outputText id="msgUsuarioCreador" value=" UsuarioCreador"/>
									<p:inputText id="txtUsuarioCreador" disabled="true" binding="#{respuestaSolView.txtUsuarioCreador}"/>
																		<h:outputText id="msgUsuarioUltimaModificacion" value=" UsuarioUltimaModificacion"/>
									<p:inputText id="txtUsuarioUltimaModificacion" disabled="true" binding="#{respuestaSolView.txtUsuarioUltimaModificacion}"/>
																		<h:outputText id="msgValorReclamacion" value=" ValorReclamacion"/>
									<p:inputText id="txtValorReclamacion" disabled="true" binding="#{respuestaSolView.txtValorReclamacion}"/>
																		<h:outputText id="msgIdSolAsigArea_SolicitudAsignadaArea" value=" IdSolAsigArea_SolicitudAsignadaArea"/>
									<p:inputText id="txtIdSolAsigArea_SolicitudAsignadaArea" disabled="true" binding="#{respuestaSolView.txtIdSolAsigArea_SolicitudAsignadaArea}"/>
																		
																													<h:outputText id="msgFechaCreacion" value=" FechaCreacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{respuestaSolView.txtFechaCreacion}" >
										<p:ajax event="dateSelect" listener="#{respuestaSolView.listener_txtFechaCreacion}" />
										</p:calendar>
																				<h:outputText id="msgFechaUltimaModificacion" value=" FechaUltimaModificacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{respuestaSolView.txtFechaUltimaModificacion}" >
										<p:ajax event="dateSelect" listener="#{respuestaSolView.listener_txtFechaUltimaModificacion}" />
										</p:calendar>
																										    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{respuestaSolView.btnSave}" value="Save" action="#{respuestaSolView.action_save()}" update=":dialogRespuestaSol :frm:panelDataTableRespuestaSol" />
									<p:commandButton id="btnClear" value="Clear" action="#{respuestaSolView.action_clear()}" update=":dialogRespuestaSol" />
									<p:commandButton id="btnExit" value="Exit" action="#{respuestaSolView.action_closeDialog()}" update=":dialogRespuestaSol" />
								</div>
							</p:panel>					
						</h:form>
					</p:dialog>
				</f:view>
			</ui:define>		
		</ui:composition>	
	</h:body>	
</html>
