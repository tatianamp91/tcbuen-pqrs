<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
	<ui:composition template="/WEB-INF/facelets/template.xhtml">

		<ui:define name="body">
			<f:view>
				<p:ajaxStatus onstart="statusDialog.show();"
					onsuccess="statusDialog.hide();" />
				<p:dialog modal="true" widgetVar="statusDialog" header="Cargando"
					draggable="false" closable="false">
					<p:graphicImage
						value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />
				</p:dialog>

				<h:form id="form">


					<p:panel id="msgProjectClientesTitle" header="Informacion Solicitante"
					style="height:410px;width:1070px">
						<p:messages id="msg" showDetail="false" />
						<p:dataTable id="tabla" value="#{infoSolicitanteView.data}"
							var="infoSolicitante" paginator="true" rows="10" editable="true">
							
							
							<p:ajax event="rowEdit" update=":form:msg,:form:tabla"
								listener="#{infoSolicitanteView.rowEventListener}" />
							
								<p:column filterBy="#{infoSolicitante.nombreContacto}"
								sortBy="#{infoSolicitante.nombreContacto}"
								headerText="Nombre">

								<p:cellEditor>

									<f:facet name="output">
										<h:outputText value="#{infoSolicitante.nombreContacto}" />
									</f:facet>

									<f:facet name="input">
										<p:inputText value="#{infoSolicitante.nombreContacto}" />
									</f:facet>
								</p:cellEditor>
							</p:column>
							
							
									<p:column filterBy="#{infoSolicitante.numeroIdentificacion}"
								sortBy="#{infoSolicitante.numeroIdentificacion}"
								headerText="Numero de Identificacion">

								<p:cellEditor>

									<f:facet name="output">
										<h:outputText value="#{infoSolicitante.numeroIdentificacion}" />
									</f:facet>

									<f:facet name="input">
										<p:inputText value="#{infoSolicitante.numeroIdentificacion}" />
									</f:facet>
								</p:cellEditor>
							</p:column>
								

							<p:column filterBy="#{infoSolicitante.correoElectronico}"
								sortBy="#{infoSolicitante.correoElectronico}"
								headerText="Correo Electronico">

								<p:cellEditor>

									<f:facet name="output">
										<h:outputText value="#{infoSolicitante.correoElectronico}" />
									</f:facet>

									<f:facet name="input">
										<p:inputText value="#{infoSolicitante.correoElectronico}" />
									</f:facet>
								</p:cellEditor>
							</p:column>


						

							<p:column filterBy="#{infoSolicitante.nombreEmpresa}"
								sortBy="#{infoSolicitante.nombreEmpresa}"
								headerText="Nombre de la Empresa">

								<p:cellEditor>

									<f:facet name="output">
										<h:outputText value="#{infoSolicitante.nombreEmpresa}" />
									</f:facet>

									<f:facet name="input">
										<p:inputText value="#{infoSolicitante.nombreEmpresa}" />
									</f:facet>
								</p:cellEditor>
							</p:column>


							<p:column filterBy="#{infoSolicitante.numeroCelular}"
								sortBy="#{infoSolicitante.numeroCelular}"
								headerText="Numero Celular">

								<p:cellEditor>

									<f:facet name="output">
										<h:outputText value="#{infoSolicitante.numeroCelular}" />
									</f:facet>

									<f:facet name="input">
										<p:inputText value="#{infoSolicitante.numeroCelular}" />
									</f:facet>
								</p:cellEditor>
							</p:column>


					

							<p:column filterBy="#{infoSolicitante.telefonoFijo}"
								sortBy="#{infoSolicitante.telefonoFijo}"
								headerText="Telefono Fijo">

								<p:cellEditor>

									<f:facet name="output">
										<h:outputText value="#{infoSolicitante.telefonoFijo}" />
									</f:facet>

									<f:facet name="input">
										<p:inputText value="#{infoSolicitante.telefonoFijo}" />
									</f:facet>
								</p:cellEditor>
							</p:column>

						<p:column headerText="Editar">
								<p:rowEditor id="row" />
								<p:tooltip for="row" value="Edit" showEffect="fade"
									hideEffect="fade" />
													

							</p:column>

						</p:dataTable>


					</p:panel>

				</h:form>
			</f:view>
		</ui:define>
	</ui:composition>

</h:body>

</html>
