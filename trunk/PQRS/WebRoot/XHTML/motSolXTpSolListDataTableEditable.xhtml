<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>
	<ui:composition template="/WEB-INF/facelets/template.xhtml">
		<ui:define name="body">
			<f:view>
				<p:ajaxStatus onstart="statusDialog.show();"
					onsuccess="statusDialog.hide();" />
				<p:dialog modal="true" widgetVar="statusDialog" header="Loading"
					draggable="false" closable="false">
					<p:graphicImage
						value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />
				</p:dialog>
				<h:form id="form">
					<p:panel id="msgProjectClientesTitle" header="Motivos de Solicitud por Tipo de Solicitud">
						<p:messages id="msg" showDetail="true" />
						<p:dataTable id="tabla" value="#{motSolXTpSolView.data}"
							var="motSolXTpSol" paginator="true" rows="5" editable="true">

							<p:ajax event="rowEdit" update=":form:msg,:form:tabla"
								listener="#{motSolXTpSolView.rowEventListener}" />

							<p:column filterBy="#{motSolXTpSol.idMotSol_MotivoSolicitud}"
								sortBy="#{motSolXTpSol.idMotSol_MotivoSolicitud}"
								headerText="idMotSol_MotivoSolicitud">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{motSolXTpSol.idMotSol_MotivoSolicitud}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText value="#{motSolXTpSol.idMotSol_MotivoSolicitud}" />
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column filterBy="#{motSolXTpSol.idTpSolPqr_TipoSolicitudPqr}"
								sortBy="#{motSolXTpSol.idTpSolPqr_TipoSolicitudPqr}"
								headerText="idTpSolPqr_TipoSolicitudPqr">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText
											value="#{motSolXTpSol.idTpSolPqr_TipoSolicitudPqr}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText
											value="#{motSolXTpSol.idTpSolPqr_TipoSolicitudPqr}" />
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column headerText="Options">
								<p:rowEditor id="row" />
								<p:tooltip for="row" value="Edit" showEffect="fade"
									hideEffect="fade" />
							</p:column>
						</p:dataTable>
					</p:panel>
				</h:form>
				<p:panel id="panelBoton">
					<div align="center">
						<p:commandButton id="btnNew" value="Nuevo"
							action="#{motSolXTpSolView.action_new()}"
							update=":dialogMotSolXTpSol" />
					</div>
				</p:panel>
				<p:dialog id="dialogMotSolXTpSol" appendToBody="true"
					draggable="true" closable="false"
					visible="#{motSolXTpSolView.showDialog}" resizable="false"
					modal="true" width="500">
					<h:form id="formDialog">
						<p:messages id="msg" showDetail="true" />
						<p:panel id="panelMotSolXTpSol" header="Nuevo Motivo de Solicitud por Tipo de Solicitud">
							<h:panelGrid columns="2" id="panelGrid">

								<h:outputText id="msgIdMotSol_MotivoSolicitud"
									value=" IdMotSol_MotivoSolicitud" />
								<p:inputText id="txtIdMotSol_MotivoSolicitud" disabled="true"
									binding="#{motSolXTpSolView.txtIdMotSol_MotivoSolicitud}" />
									
								<h:outputText id="msgIdTpSolPqr_TipoSolicitudPqr"
									value=" IdTpSolPqr_TipoSolicitudPqr" />
								<p:inputText id="txtIdTpSolPqr_TipoSolicitudPqr" disabled="true"
									binding="#{motSolXTpSolView.txtIdTpSolPqr_TipoSolicitudPqr}" />

							</h:panelGrid>
						</p:panel>
						<p:panel id="panelBotones">
							<div align="center">
								<p:commandButton id="btnSave"
									binding="#{motSolXTpSolView.btnSave}" value="Guardar"
									action="#{motSolXTpSolView.action_save()}"
									update=":dialogMotSolXTpSol :frm:panelDataTableMotSolXTpSol" />
								<p:commandButton id="btnClear" value="Limpiar"
									action="#{motSolXTpSolView.action_clear()}"
									update=":dialogMotSolXTpSol" />
								<p:commandButton id="btnExit" value="Salir"
									action="#{motSolXTpSolView.action_closeDialog()}"
									update=":dialogMotSolXTpSol" />
							</div>
						</p:panel>
					</h:form>
				</p:dialog>
			</f:view>
		</ui:define>
	</ui:composition>
</h:body>
</html>
