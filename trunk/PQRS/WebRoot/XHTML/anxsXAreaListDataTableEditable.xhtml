<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>
	<ui:composition template="/WEB-INF/facelets/template.xhtml">
		<ui:define name="body">
			<f:view>
				<p:ajaxStatus onstart="statusDialog.show();"
					onsuccess="statusDialog.hide();" />
				<p:dialog modal="true" widgetVar="statusDialog" header="Loading"
					draggable="false" closable="false">
					<p:graphicImage
						value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />
				</p:dialog>
				<h:form id="form">
					<p:panel id="msgProjectClientesTitle" header="Anexos por Areas">
						<p:messages id="msg" showDetail="true" />
						<p:dataTable id="tabla" value="#{anxsXAreaView.data}"
							var="anxsXArea" paginator="true" rows="5" editable="true">

							<p:ajax event="rowEdit" update=":form:msg,:form:tabla"
								listener="#{anxsXAreaView.rowEventListener}" />

							<p:column filterBy="#{anxsXArea.idAnexoPqr_AnexosPqr}"
								sortBy="#{anxsXArea.idAnexoPqr_AnexosPqr}" headerText="Anexo">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{anxsXArea.idAnexoPqr_AnexosPqr}" />
									</f:facet>
									<f:facet name="input">
										<p:selectOneMenu id="AnexosPqr"
											value="#{anxsXAreaView.idAnexoPqr}" style="height:20px;width:150px">
											<f:selectItem itemLabel="Seleccione" itemValue="" />
											<f:selectItems value="#{anxsXAreaView.anexospqr}" />
										</p:selectOneMenu>
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column
								filterBy="#{anxsXArea.idAreaInvolucrada_AreasInvolucradas}"
								sortBy="#{anxsXArea.idAreaInvolucrada_AreasInvolucradas}"
								headerText="Area">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText
											value="#{anxsXArea.idAreaInvolucrada_AreasInvolucradas}" />
									</f:facet>
									<f:facet name="input">
										<p:selectOneMenu id="AreasPqr"
											value="#{anxsXAreaView.idAreaInvolucrada}" style="height:20px;width:150px">
											<f:selectItem itemLabel="Seleccione" itemValue="" />
											<f:selectItems value="#{anxsXAreaView.areasInvolucradas}" />
										</p:selectOneMenu>
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column filterBy="#{anxsXArea.esObligatorio}"
								sortBy="#{anxsXArea.esObligatorio}" headerText="Obligatorio">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{anxsXArea.esObligatorio}" />
									</f:facet>
									<f:facet name="input">
										<p:selectOneMenu id="esObligatorio"
											value="#{anxsXAreaView.esObligatorioSeleccionado}"
											style="height:20px;width:75px">
											<f:selectItem itemLabel="Seleccione" itemValue="" />
											<f:selectItem itemValue="S" itemLabel="Si" />
											<f:selectItem itemValue="N" itemLabel="No" />
										</p:selectOneMenu>
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column headerText="Editar">
								<p:rowEditor id="row" />
								<p:tooltip for="row" value="Edit" showEffect="fade"
									hideEffect="fade" />
							</p:column>
						</p:dataTable>
					</p:panel>
					<p:panel id="panelBoton">
						<div align="center">
							<p:commandButton id="btnNew" value="Nuevo"
								action="#{anxsXAreaView.action_new()}" update=":dialogAnxsXArea" />
						</div>
					</p:panel>
				</h:form>
				<p:dialog id="dialogAnxsXArea" appendToBody="true" draggable="true"
					closable="false" visible="#{anxsXAreaView.showDialog}"
					resizable="false" modal="true" width="500">
					<h:form id="formDialog">
						<p:messages id="msg" showDetail="true" />
						<p:panel id="panelAnxsXArea" header="Nuevo Anexo por Area">
							<h:panelGrid columns="2" id="panelGrid">
								<h:outputText id="msgIdAnexoPqr_AnexosPqr" value="*Anexo:" />
								<p:selectOneMenu id="AnexosPqr"
									value="#{anxsXAreaView.idAnexoPqr}"
									style="height:20px;width:150px">
									<f:selectItem itemLabel="Seleccione" itemValue="" />
									<f:selectItems value="#{anxsXAreaView.anexospqr}" />
								</p:selectOneMenu>

								<h:outputText id="msgIdAreaInvolucrada_AreasInvolucradas"
									value="*Area:" />
								<p:selectOneMenu id="AreasPqr"
									value="#{anxsXAreaView.idAreaInvolucrada}"
									style="height:20px;width:150px">
									<f:selectItem itemLabel="Seleccione" itemValue="" />
									<f:selectItems value="#{anxsXAreaView.areasInvolucradas}" />
								</p:selectOneMenu>

								<h:outputText id="msgEsObligatorio" value="*Obligatorio:" />
								<p:selectOneMenu id="esObligatorio"
									value="#{anxsXAreaView.esObligatorioSeleccionado}"
									style="height:20px;width:75px">
									<f:selectItem itemLabel="Seleccione" itemValue="" />
									<f:selectItem itemValue="S" itemLabel="Si" />
									<f:selectItem itemValue="N" itemLabel="No" />
								</p:selectOneMenu>
							</h:panelGrid>
						</p:panel>
						<p:panel id="panelBotones">
							<div align="center">
								<p:commandButton id="btnSave" binding="#{anxsXAreaView.btnSave}"
									value="Guardar" action="#{anxsXAreaView.action_save()}"
									update=":dialogAnxsXArea :form:msgProjectClientesTitle" />
								<p:commandButton id="btnClear" value="Limpiar"
									action="#{anxsXAreaView.action_clear()}"
									update=":dialogAnxsXArea" />
								<p:commandButton id="btnExit" value="Salir"
									action="#{anxsXAreaView.action_closeDialog()}"
									update=":dialogAnxsXArea" />
							</div>
						</p:panel>
					</h:form>
				</p:dialog>
			</f:view>
		</ui:define>
	</ui:composition>
</h:body>
</html>
